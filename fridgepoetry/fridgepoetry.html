<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Digital Fridge Poetry</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="fridgepoetry.css" />
</head>
<body>
  <header>
    <h1>Fridge Poetry â€” Daily Tiles</h1>
    <div id="meta">Loading...</div>
    <button id="shuffleBtn" title="Get today's set again from server">Refresh</button>
  </header>

  <main>
    <section id="bank" class="panel">
      <h2>Word Bank</h2>
      <div id="wordBank" class="tile-container" aria-label="Word bank"></div>
    </section>

    <section id="poem" class="panel">
      <h2>Poem Area</h2>
      <div id="poemArea" class="poem-area" aria-label="Poem area">
        <!-- 8 lines; each line has N slots -->
      </div>
      <div class="controls">
        <button id="exportTxt">Export Text</button>
        <button id="clearPoem">Clear Poem</button>
      </div>
      <textarea id="exportOut" readonly placeholder="Exported poem appears here..." rows="4"></textarea>
    </section>
  </main>

  <script src="fridgepoetry.js"></script>
</body>
</html>
